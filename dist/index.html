<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>ToDo List</title>
</head>
<body>
  <div class="content"></div>
<div class="form-background">
  <form class="form-container">
    <div class="back-arrow-container">
      <div class="form-back-arrow">‚Üê</div>
    </div>
    
    <div>
      <label for="title">Title:</label>
      <input id="title" type="text" class="title-input">
    </div>
    <div>
      <label for ="date">Date:</label>
      <input id ="date" type="date" class="date-input">
    </div>
    <div>
      <label for="descript">Description:</label>
      <input id="descript" type="text" class="descript-input">
    </div>
    <div >
       <label for="priority">Priority:</label>
      <select id ="priority" class="priority-input">
        <option value="low">low</option>
        <option value="mid">mid</option>
        <option value="high">high</option>
      </select>
    </div>
    
    <div class="form-button-container">
      <div class="adding-button">Add new task</div>
      <div class="change-button">Edit</div>
    </div>

   
  </form>
  
</div>
